<style>
    body.isWx:after {
        content: "";
        background: url(/assets/images/download/isWx.png) no-repeat;
        background-size: 100% auto;
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 99;
    }

    body.isWx:before {
        content: "";
        position: fixed;
        background: black;
        opacity: .7;
        width: 100%;
        height: 100%;
        z-index: 98;
        margin-top: -8px;
        margin-left: -8px;
    }

</body>
<script>
    if (this.isWeixin()) {
        (document.getElementsByTagName("body")[0]).setAttribute("class", "isWx");
    } else if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
        window.location = "https://itunes.apple.com/cn/app/id1319770969";
    } else if (navigator.userAgent.match(/android/i)) {
        window.location = "https://dl.yingougou.com/Android/MerchantApp-release.apk";
    }

    function isWeixin() { //判断是否是微信
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
</script>
