        <ul  class="select_store_con" v-for="list in arr">
            <li>
                <div class="liTop">
                    <img v-bind:src="list.inner_imgs" />
                    <div>
                        <p>{{list.name}}</p>
                        <p>创建时间 : {{list.date}}</p>
                        <p> {{list.industry_name}} </p>
                        
                    </div>
                </div>
                <div >
                    <div class="check" v-show=" list.state==0" v-on:click="gotoCreatSop(list.business_check_id)"> <span>立即填写></span></div>
                    <div class="check" v-show=" list.state==1">审核中</div>
                    <div class="check"  v-show="list.state==2" v-on:click="gotoAd">
                        <span>管理门店></span>                      
                    </div>
                    <div class="check"  v-show="list.state==3" v-on:click="gotoCreatSop(list.business_check_id)">
                        审核未通过!<span>重新入驻></span>
                    </div>
                </div>
            </li>
        </ul>

</section>
