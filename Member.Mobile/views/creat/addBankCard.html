<html>

<head>

            <a class="back" href="addIdentityAuth.html"></a>

                <p class="label">

            </section>

                <p class="label">

                    <input placeholder="请输入身份证号" v-model="bank_card_no" maxlength="20">
                </p>
            </section>
            <section class="form_group">
                <p class="label">
                    <label>银行卡号</label>
                    <input placeholder="请输入银行卡号" v-model="bank_card_no" maxlength="20">
                </p>
            </section>
            <section class="form_group">
                <p class="label">
                    <label>所属银行</label>
                    <input placeholder="所属银行" v-model="bank" :readonly="isRead">

            </section>
