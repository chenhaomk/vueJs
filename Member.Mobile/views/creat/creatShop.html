<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="0">
    <title></title>

    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">
    <link href="/plugins/sui/sm.min.css" rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="../../assets/css/create.css">

</head>

<body class="bg">

    <section id='app' class='creat_shop has_head' v-show="fromShow">

        <section class="head">
            <a class="back" href="creatShopB.html"></a>
            <p>创建门店</p>
        </section>

        <form>
            <section class="form_group">
                <p class="label">
                    <label>商家名称</label>
                    <input placeholder="请输入门店名称" v-model="name">
                </p>
            </section>
            <section class="form_group">
                <p class="label">
                    <label>商家地区</label>
                    <!-- <span class="sel_text nosel">请选择</span> -->
                    <!-- <input value="四川省 成都市 锦江区" id="city-picker" class="sel_text nosel" > -->
                    <span class="sel_text nosel" id="city-picker">{{city}}</span>
                    <p class="text-sl">{{city}}</p>
                    <img src="../../assets/images/creat/ic_arrow_xxh.png" class="jt" alt="">
                </p>
            </section>
            <section class="form_group">
                <p class="label">
                    <label>详细地址</label>
                    <input placeholder="请输入详细地址" v-model="address">
                </p>
            </section>
            <section class="form_group">
                <p class="label">
                    <label>地图</label>
                    <span class="sel_text nosel" v-on:click="goToMap">
                        地图选择
                    </span>
                </p>
            </section>
            <section class="form_group">
                <p class="label">
                    <label>所在商区</label>
                    <span class="sel_text nosel" id="filter_address">{{filterAddress}}</span>
                </p>
            </section>
            <section class="form_group">
                <p class="label">
                    <label>商家电话</label>
                    <input placeholder="座机号需填写区号" v-model="mobile">
                </p>
            </section>
            <section class="form_group">
                <p class="label">
                    <label>经营类别</label>
                    <span class="sel_text nosel" id="filter_shop">{{filterShop}}</span>
                </p>
                <img src="../../assets/images/creat/ic_arrow_xxh.png" class="jt" alt="">
            </section>
            <section class="form_group" v-show="isComShow">
                <p class="label">
                    <label>客服号码</label>
                    <input v-model="commissioner_id" v-on:blur="blurTip(commissioner_id,'phone')" placeholder="客服号码(选填)">
                </p>
            </section>
            <section class="form_group img_loader">
                <p class="label">
                    <label>门头照
                        <span>凡上传图片大小不能超过4M</span>
                    </label>
                </p>
                <uploader :get-file-han="getDataDoor" :old-imgs="face_img" :max-length="1"></uploader>
            </section>
            <section class="form_group img_loader">
                <p class="label">
                    <label>内景图</label>
                </p>
                <uploader :get-file-han="getDataInner" :old-imgs="inner_imgs" :max-length="8"></uploader>
            </section>
            <section class="form_group img_loader">
                <p class="label">
                    <label>商家logo</label>
                </p>
                <uploader :get-file-han="getDataLogo" :old-imgs="logo_img" :max-length="1"></uploader>
            </section>
            <a class="btn_submit" v-on:click="next">下一步</a>
        </form>

    </section>
    <div id="warp" v-show="showMap">
        <section id="appss" class="mapContainer">
            <div class="head">
                <p class="back" v-on:click="back"></p>
                <span class="address"> 详细地址</span>
            </div>
        </section>
        <div class="footer" id="footer">
            <input class="detailAddress" type="text" v-model="message"  v-on:input="change" placeholder="请输入详细地址">
            <p class="mapBtn" v-on:click="getMyLocation">
                <span>{{check}}</span>
                <!-- 确定 -->
            </p>
        </div>
        <div id="container"></div>
    </div>
</body>
<script src="https://webapi.amap.com/maps?v=1.3&key=a9506f1b1e66b4e85d7e15c8461ca4d4&plugin=AMap.CitySearch"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=w7TgjjNMbl8hzRd8r9IDdg7o&s=1 "></script>
<script data-main="/config" src="/plugins/require/require.js"></script>
<script src="/controllers/creat/creatShop.js"></script>
<html>
