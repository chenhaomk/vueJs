<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
    <title>商家入驻注册</title>

    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">

</head>

<body>

    <section id='app' class='member register has_head'>

        <section class="head">
            <p>商家入驻注册</p>
            <a class="close" href="/index.html"></a>
        </section>

        <section class="tab">
            <!-- <section class="tab_menu">
                <section class="active_bg" :class='[active==0?"":"rig"]'></section>
                <a v-on:click='tab(0)' :class='[active==0?"active":""]'>手机号快速注册</a>
                <a v-on:click='tab(1)' :class='[active==0?"":"active"]'>普通注册</a>
            </section> -->
            <section class="tab_con">
                <form>
                    <section class="tab_group active" :class='[active==1?"hide":""]'>
                        <section class="form_group">
                            <p class="icon icon_phone">
                                <input v-model="phone" v-on:blur="blurTip(phone,'phone')" type="number" placeholder="请输入手机号码">
                            </p>
                        </section>
                        <section class="form_group">
                            <p class="icon icon_vercode">
                                <input v-model="vercode" type="text" placeholder="请输入验证码">
                                <get-vercode :mobile="phone" :sms_type="'0005'"></get-vercode>
                            </p>
                        </section>
                        <section class="form_group">
                            <p class="icon icon_email">
                                <input v-model="password" type="password"  placeholder="请输入密码">
                            </p>
                        </section>
                        <section class="form_group">
                            <p class="icon icon_email">
                                <input v-model="email" v-on:blur="blurTip(email,'email')" placeholder="为及时接收信息建议填写邮箱(选填)">
                            </p>
                        </section>
                       
                        <section class="form_group" >
                            <p class="submit">
                                <input type="submit" :class="ck" @click="register1($event)" value="注册">
                                <a href="selectStore.html"></a>
                            </p>
                        </section>
                        <section class="form_group">
                            <p class="other">
                                <a href="login.html">已有账号，去登录</a>
                            </p>
                        </section>
                    </section>
                </form>
            </section>
            </form>
        </section>

        <section class="success" :class='[active==1?"":"hide"]'>
            <section class="icon"></section>
            <p class="tips">注册成功 !</p>
            <p class="num"><span>您的账号为：</span>{{account}}</p>
            <a href="creatShopB.html" class="btn_submit">立即认证</a>
        </section>

        <section class="agreement" :class='[active==1?"hide":""]'>
            <a class="checkbox" @click="checkbox" :class='ck'>我已阅读并同意</a><a href="agreement.html">用户协议</a>
        </section>

    </section>

</body>
<script data-main="/config" src="/plugins/require/require.js"></script>
<script src="/controllers/creat/register.js"></script>
<html>
