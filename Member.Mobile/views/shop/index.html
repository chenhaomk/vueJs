<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title></title>

    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">
    <link href="/plugins/swiper/swiper.css" rel='stylesheet' type="text/css">

</head>
<body>
    
    <section class="height"></section>
    <section id='app' class='shop_index'>

        <section class="head">
            <a class="back" href="/"></a>
            <p>热门商家</p>
        </section>
        
        <section class="menu" v-clock>
            <section class="swiper-shop">
                <section class="swiper-wrapper">
                    <section class="swiper-slide" v-for="(a,index) of menu">
                        <a :class='[ind == index?"active":""]' v-on:click="menuSwitch(index,a.industry_id)">{{a.name}}</a>
                    </section>
                </section>
            </section>
        </section>
        
        <section class="shop_list" :class="isKong">
            <ul>
                <list v-for='a of shopList' return-url="/views/shop/index.html" :a='a'></list>
            </ul>
            <section v-show="scrollIsShow" class="infinite-scroll-preloader">
               <section class="preloader"></section>
            </section>
        </section>

    </section>

</body>
    <script data-main="/config" src="/plugins/require/require.js"></script>
    <script src="/controllers/shop/index.js"></script>
<html>
