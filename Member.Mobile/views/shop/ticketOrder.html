<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title></title>

    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">
    <link href="/plugins/swiper/swiper.css" rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="../../assets/css/select.css">

</head>
<body>
    
    <section class="height"></section>
    <section id='app' class='shop_index'>

        <section class="head">
            <a class="back" href="/"></a>
            <p>团购券订单详情</p>
        </section>
        <section class="group" v-clock>
            <div class="groupCon">
                <p><img class="groupImg" src="../../assets/images/my/ic_logo_xxh.png"/> </p>
                <p class="groupTitle">
                    <span>团购券名称</span><br>
                    <span class="grayColor">数量：</span><br>
                    <span class="grayColor">总价：</span><br>
                </p>
                <p class="backIcon"></p>
            </div>
            <div class="coupon">
                <p class="couponNum">
                    <span>券码1:</span>
                    <span class="com_fr">未使用</span>
                </p>
                <p>券码2:</p>
            </div>
        </section>
        <section class="shopBox">
            <section class="shopCon">
                <div class="shopName">
                    <p class="shop">商家名称</p>
                    <p>烤肉饭</p>
                    <p>地址</p>
                </div>
                <p class="groupPhone"></p>
            </section>
        </section>
        <section class="shopBox">
            <section class="shopCon">
                <div class="shopName">
                    <p class="shop">套餐内容</p>
                    <p>烤肉饭</p>
                </div>
            </section>
        </section>
        <section class="shopBox">
            <section class="shopCon">
                <div class="shopName">
                    <p class="shop">使用规则</p>
                    <p class="grayColor">有限期:</p>
                    <p class="grayColor">使用时间：</p>
                    <p class="grayColor">优惠券使用：</p>
                    <p class="grayColor">退货支持：</p>
                </div>
            </section>
        </section>
        <section class="shopBox">
            <section class="shopCon">
                <div class="shopName">
                    <p class="shop">订单详情</p>
                    <p class="grayColor">订单号:</p>
                    <p class="grayColor">下单时间：</p>
                    <p class="grayColor">实付：</p>
                </div>
            </section>
        </section>
    </section>

</body>
    <script data-main="/config" src="/plugins/require/require.js"></script>
    <script src="/controllers/shop/ticketOrder.js"></script>
<html>
