<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
    <title></title>

    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">
    <link href="/plugins/swiper/swiper.css" rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="../../assets/css/select.css">

</head>
<body>
    
    <section class="height"></section>
    <section id='app' class='shop_index'>
        <section class="head">
            <p class="back" v-on:click="pageBack"></p>
            <p>{{shopName}}</p>
        </section>
        <section class="storeName">
          <section class="priceBox" >
                <p class="priceTotal">消费总额</p>
                <p class="money">
                    <span>¥</span>
                    <input class="moneyInput" type="text" v-model="picked" v-on:input="disBefore" placeholder="消费总金额">
                    </p>
                <p class="inputTxt">输入不参与优惠金额<span class="grayColor">（如酒水、套餐）</span></p>
                <p class="money">
                    <span>¥</span>
                    <input class="moneyInput" type="text" v-on:input="noDis" placeholder="请询问收银员后输入">
                </p>
          </section>
        </section>
        <section class="discount">
            <div class="priceBox">
                <p class="payMoney" v-show="discountShow">
                    <img src="../../assets/images/shop/ic_selected_xxh.png" alt="">
                    {{discount}}折
                    <span class="grayColor"></span>
                    <span class="com_fr orangeColor">-¥{{subMon}}</span>
                </p>
                <p class="payMoney" v-show="full_reduceShow">
                    <img src="../../assets/images/shop/ic_selected_xxh.png" alt="">
                    满100减10，最多可减40
                    <span class="grayColor"></span>
                    <span class="com_fr orangeColor">-¥{{subMon}}</span>
                </p>
                <p class="payMoney totalNum">
                    <span>¥{{total}}</span>
                    <span>实付金额</span>
                    
                </p>
            </div>
        </section>
        <button class="ensureBuy" v-on:click="toPayPage"> <span v-show="totalSp">¥{{total}}</span> 确认买单</button>
    </section>

</body>
    <script data-main="/config" src="/plugins/require/require.js"></script>
    <script src="/controllers/shop/orderPay.js"></script>
<html>
