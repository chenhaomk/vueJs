<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title></title>
    <style type="text/css">
		*{margin: 0;padding: 0;}
		body,html{ width: 100%; height:100%; background: url(../../assets/images/downloadB/bg_blue_xxh.png) no-repeat; background-size: 100% auto;}
		.head{position: relative; width: 100%; height: 3.6rem; background: #000; text-align: center;}
		.head .arow{position: absolute;left: 0; width: 1rem; height: 1.5rem; margin: 1rem; background: url(../../assets/images/downloadB/ic_bg_back_xxh_w.png) no-repeat;}
		.head .title{color: #fff;display: inline-block;margin-top: 1rem;}
		.main{color: #fff; position: relative; width: 100%; margin: 0 auto;height: 15rem;}
		.main .logoImg{width: 5rem; height: 5rem; margin: 1.3rem auto 0; background: url(../../assets/images/downloadB/icon_xxh.png) no-repeat; background-size: contain; }
		.main .logoTxt{text-align: center; margin: 1rem; font-size: 1.1rem}
		.main .mobileShop{width: 14.4rem; height: 1.5rem; margin: 0 auto; background: url(../../assets/images/downloadB/word_xxh.png) no-repeat; background-size: contain;}
		.btns{position:relative; width: 100%;margin: 11.2rem auto 0; height: 4.6rem;}
		.btns .botton{width: 90%; margin: 0 auto;}
		.btns .botton .ios{position:absolute; width: 9.4rem; height: 3rem; background: url(../../assets/images/downloadB/ios.png) no-repeat; background-size: contain;}
		.btns .botton .android{position:absolute;width: 150px; height: 3rem; background: url(../../assets/images/downloadB/android.png) no-repeat; background-size: contain; margin-left: 11.8rem;}
		.remind{width: 100%;text-align: center;}
		.remind p small{display: inline-block;height: 2rem; line-height: 2rem;position: relative;}
		.remind p small::before, .remind p small::after{content: ""; position: absolute; width: 1rem; height: 0.1rem; top: 1rem; background-color: #999;}
		.remind p small::before{left: -1.3rem;}
		.remind p small::after{right: -1.3rem;}
		.remind .remindCon{width: 90%; margin: 0 auto; font-size: 0.8rem}
		.remind .remindCon span{color: #2084ff; cursor: pointer}
		@media screen and (min-width: 1024px) {
			.btns .botton {
				width: 37%;
			}
		}


	</style>

</head>
<body>
	<section id="app">
		<section class="head">
			<p>
				<span class="arow"></span>
				<span class="title">银个购商家版下载页面</span>
			</p>
		</section>
		<section class="main">
			<p class="logoImg"></p>
			<p class="logoTxt">银个购商家版</p>
			<p class="mobileShop"></p>
		</section>
		<section class="btns">
			<section class="botton">
				<a href="#" class="ios"></a>
				<a href="#" class="android"></a>
			</section>
		</section>
		<section class="remind">
			<p><small>温馨提示</small></p>
			<p class="remindCon">若使用<span>微信打开</span>下载页面，请点击页面右上角按钮选择<br />“<span>在浏览器打开</span>”即可下载安装</p>
		</section>
	</section>

</body >
