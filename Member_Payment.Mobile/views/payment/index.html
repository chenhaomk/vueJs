<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>银个购</title>
    <link href="../../assets/css/main.css" rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="../../theme/payment/payment.css">
</head>

<body>
    <div id="app" class="main">
        <header>
            <div v-text="merchant_name"></div>
        </header>
        <section>
            <div class="payInput">
                <p>￥</p>
                <input type="text" min="0" placeholder="请输入支付金额" readonly="readonly" v-model="payNum" />
            </div>
            <div class="payKind">
                <!-- <div class="payDiv" v-on:click="selectedPayType(0)">
                    <img src="../../assets/images/payment/ic_wechat@2x.png" alt="">
                    <p>微信支付</p>
                    <div v-bind:class="{active:isActive}"></div>
                </div> -->
                <div class="payDiv" v-on:click="selectedPayType(1)">
                    <img src="../../assets/images/payment/ic_zhi@2x.png" alt="">
                    <p>支付宝支付</p>
                    <div v-bind:class="{active:!isActive}"></div>
                </div>
            </div>
            <div class="loginInGogo">
                <p>登录INGO</p>
                <a href="javascript:void(0)" v-on:click="loginByPhone()">手机号登录</a>
            </div>
        </section>
        <footer>
            <div class="keywords">
                <table>
                    <tr>
                        <td v-on:click="keyWordsFunc(1)">1</td>
                        <td v-on:click="keyWordsFunc(2)">2</td>
                        <td v-on:click="keyWordsFunc(3)">3</td>
                        <td v-on:click="keyWordsFunc(-1)" colspan="2" rowspan="2" class="funcbtn"><img src="../../assets/images/payment/ic_delete@2x.png" alt=""></td>
                    </tr>
                    <tr>
                        <td v-on:click="keyWordsFunc(4)">4</td>
                        <td v-on:click="keyWordsFunc(5)">5</td>
                        <td v-on:click="keyWordsFunc(6)">6</td>
                    </tr>
                    <tr>
                        <td v-on:click="keyWordsFunc(7)">7</td>
                        <td v-on:click="keyWordsFunc(8)">8</td>
                        <td v-on:click="keyWordsFunc(9)">9</td>
                        <td v-on:click="keyWordsFunc(10)" colspan="2" rowspan="2" class="funcbtnSbumit" >确定<br>支付</td>
                    </tr>
                    <tr>
                        <td v-on:click="keyWordsFunc(0)" colspan="2">0</td>
                        <td v-on:click="keyWordsFunc(11)">.</td>
                    </tr>
                </table>
            </div>
        </footer>
    </div>

        <div class="openMark">
            <img src="../../assets/images/payment/ic_pic@2x.png" alt="">
            <div class="openContent">登陆<span>inGogo</span>可领取<span>优惠卷</span>和使用inGogo支付!</div>
            <input type="button" value="去登录">
            <div class="canle">取消</div>
        </div>
    </div> -->
</body>
<script data-main="../../config" src="../../plugins/require/require.js "></script>
<script src="../../controllers/payment/payment.js "></script>

</html>
