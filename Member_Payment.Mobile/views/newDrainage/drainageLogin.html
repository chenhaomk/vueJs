<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>银个购</title>
    <link href="../../assets/css/main.css" rel='stylesheet' type="text/css">

<body>
    <div id="app" class="main warpBg">
		<div class="shopHdImg">
            <div class="headeImg">
                <div class="imgWarp">
                    <img v-bind:src="img" alt="title">

                <div class="shopName" v-text="b_n"></div>
            </div>
        </div>
        <div class="content">
            <div class="shopSum">
                <div class="sumWarp">
                    <h1>50.00</h1>

                </div>
            </div>
            <div class="sunfo">
                <p>满200.00元可用</p>
            </div>
            <div class="inputWarp">
                <div class="inputPhone">
                    <input type="tel" placeholder="请输入手机号领取优惠券" v-model="phone" >

                <div class="checkNum">

                        立即领取

            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="autoImg1">
            
        </svg>
