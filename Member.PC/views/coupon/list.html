<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>银个购-优惠券</title>
    
    <link rel="icon" href="/assets/images/icon/logo.png">
    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">

</head>
<body>
    
    <div id='head' class="head"></div>

    <div class="coupon con">
        
        <div class="filter">
            <div class="top">
                <p class="total hide">共 <span>100</span> 件商品</p>
                <p class="tag">
                    全部结果
                    <span id="ss_st" class="hide"><img src="/assets/images/icon/arrow.png" alt="">
                    <a><b></b></a></span>
                    <span id="ss_sq" class="hide"><img src="/assets/images/icon/arrow.png" alt="">
                    <a><b></b></a></span>
                </p>
            </div>
            <div class="req">
                <div class="group">
                    <label for="">行业</label>
                    <div class="tag" id="industry"></div>
                </div>
                <div class="group last">
                    <label for="">地区</label>
                    <div class="tag" id="area"></div>
                </div>
                <div class="group last hide">
                    <label for="">商圈</label>
                    <div class="tag" id="sq"></div>
                </div>
            </div>
        </div>

         <div class="sort">
            <a class="active zn">智能排序</a>
            <a class="xl">销量最高</a>
            <!-- <a class="pj">评价最高</a> -->
            <a class="checkbox">共享券</a>
            <a class="checkbox">专属券</a>
             <a class="checkbox">团购券</a>
         </div>

        <div class="coupon_list cl_search fn-clear"></div>

        <div class="paging clear"></div>

    </div>

    <div class="footer">
        footer
    </div>

</body>
    <script data-main="/config" src="/plugins/require/require.js"></script>
    <script src="/controllers/coupon/list.js"></script>
