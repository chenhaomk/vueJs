<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>银个购-个人中心-订单</title>
    
    <link rel="icon" href="/assets/images/icon/logo.png">
    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">

</head>
<body>
    
    <div id='head' class="head"></div>

    <div class="order personal con">

        <div class="sidebar"></div>
        
        <div class="cont">
            <div class="tab">
                <div class="tab_menu fn-clear">
                    <a class="group active">全部(0)</a>
                    <a class="group">待使用(0)</a>
                    <a class="group">已使用(0)</a>
                    <a class="group">已过期(0)</a>
                </div>
                <div class="tab_group">
                    <div class="group active">
                        <table class="hide">
                            <thead>
                                <tr>
                                    <td width="200">内容</td>
                                    <td width="250">发券商</td>
                                    <td width="160">购买时间</td>
                                    <td width="85">实付</td>
                                    <td width="85">状态</td>
                                    <td width="90">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="paging clear"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="detail sub hide">
            <div class="t_m">
                <a href="">订单</a>
                <img src="/assets/images/icon/icon_tm.png" alt="">
                <a href="">订单详情</a>
                <a href="" class="abtn">再来一张</a>
            </div>
            <div class="info">
                <div class="discount">
                    <div class="left">
                        <img src="/assets/images/index/1.png" alt="">
                    </div>
                    <div class="right">
                        <p class="title">
                            <span>100</span>
                            <span class="pt">元抵200元扣共享券</span>
                        </p>
                        <p class="name">小胖日式烤肉店店名店名店店名店名店名够20字</p>
                        <p class="tanc">
                            <span>共享券</span>&emsp;|
                            <span>&emsp;满100可用</span>
                        </p>
                    </div>
                </div>
                <div class="bot">
                    <p class="line"></p>
                    <div class="group">
                        <span class="st">购</span>
                        <span class="time">2017.01.02 10:22</span>
                        <span class="price">￥100.00</span>
                        <span class="name">小胖日式烤肉店(复城店)</span>
                    </div>
                    <div class="group">
                        <span class="st st2">消</span>
                        <span class="time">2017.01.02 10:22</span>
                        <span class="name">小胖日式烤肉店(复城店)</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer"></div>

</body>
    <script data-main="/config" src="/plugins/require/require.js"></script>
    <script src="/controllers/personal/order.js"></script>
<html>
