<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>银个购-个人中心</title>
    
    <link rel="icon" href="/assets/images/icon/logo.png">
    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">

</head>
<body>
    
    <div id='head' class="head"></div>

    <div class="seting personal con">

        <div class="sidebar"></div>
        
        <div class="cont">
            <div class="tab">
                <div class="tab_menu fn-clear">
                    <a class="group active">个人资料</a>
                    <a class="group">账号信息</a>
                    <a class="group">基本设置</a>
                </div>
                <div class="tab_group">
                    <div class="group active">
                        <div class="userinfo">
                            <div class="photo">
                                <img src="/assets/images/personal/ic_bg_user_xxh.png" id="userPhoto" alt="">
                                <a class="up_photo">修改头像</a>
                                <input type="file" id="photoFile">
                                <p>上传图片的说明</p>
                            </div>
                        </div>
                        <div class="form">
                            <div class="form_group">
                                <p class="np_text">昵称</p>
                                <p class="inp">
                                    <input type="text" id="nickName" value="">
                                </p>
                            </div>
                            <div class="form_group submit">
                                <p class="prompt">&nbsp;</p>
                                <a id="saveNk">保存</a>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <div class="account">
                            <div class="info_group">
                                <label for="">手机号</label>
                                <input type="text" value="" id="phone" readonly>
                                <a id='update_phone'>更换</a>
                            </div>
                            <div class="info_group">
                                <label for="">密码</label>
                                <input type="password" value="********" readonly>
                                <a id=update_pwd>修改 </a>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <div class="set_dis">
                            <p class="title">优惠券选择设置</p>
                            <div class="form">
                                <div class="form_group">
                                    <p class="radio">
                                        <input type="radio" id='r1' name="rai">
                                        <label for='r1'>系统自动推荐最优优惠券</label>
                                    </p>
                                    <p class="radio">
                                        <input type="radio" id='r2' name="rai">
                                        <label for='r2'>每次手动选择最优优惠券</label>
                                    </p>
                                </div>
                                <div class="form_group submit">
                                    <a id="updateXz">保存</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="update_phone sub hide">
            <div class="t_m">
                <a class="return_set">设置</a>
                <img src="/assets/images/icon/icon_tm.png" alt="">
                <a class="return">账号信息</a>
                <img src="/assets/images/icon/icon_tm.png" alt="">
                <span>更改手机号码</span>
            </div>
            <form>
                <div class="form">
                    <div class="form_group">
                        <p class="text">原手机号</p>
                        <p class="inp" id="oldPhone"></p>
                    </div>
                    <div class="form_group">
                        <p class="text">验证码</p>
                        <p class="inp">
                            <input type="text" id="yzm1" placeholder="请输入验证码">
                            <a id="getYzm1">获取验证码</a>
                        </p>
                    </div>
                    <div class="form_group">
                        <p class="text">新手机号码</p>
                        <p class="inp">
                            <input type="text" id="newPhone" placeholder="请输入新手机号码">
                        </p>
                    </div>
                    <div class="form_group">
                        <p class="text">验证码</p>
                        <p class="inp">
                            <input type="text" id="yzm2" placeholder="请输入验证码">
                            <a id="getYzm2">获取验证码</a>
                        </p>
                    </div>
                    <div class="form_group submit">
                        <p class="prompt" id="prompt2">&nbsp;</p>
                        <input type="submit" id="updatePhone" value="确认修改">
                    </div>
                </div>
            </form>
        </div>

        <div class="update_pwd sub hide">
            <div class="t_m">
                <a class="return_set">设置</a>
                <img src="/assets/images/icon/icon_tm.png" alt="">
                <a class="return">账号信息</a>
                <img src="/assets/images/icon/icon_tm.png" alt="">
                <span>修改密码</span>
            </div>
            <form>
                <div class="form">
                    <div class="form_group">
                        <p class="text">新密码</p>
                        <p class="inp">
                            <input type="password" id="pwd" placeholder="请输入新密码">
                        </p>
                    </div>
                    <div class="form_group">
                        <p class="text">确认密码</p>
                        <p class="inp">
                            <input type="password" id="rpwd" placeholder="请输入确认密码">
                        </p>
                    </div>
                    <div class="form_group submit">
                        <p class="prompt" id="prompt3">&nbsp;</p>
                        <input type="submit" id="updatePwd" value="保存">
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="footer"></div>

</body>
    <script data-main="/config" src="/plugins/require/require.js"></script>
    <script src="/controllers/personal/seting.js"></script>
<html>
