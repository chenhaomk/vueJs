<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>银个购-登录</title>
    
    <link rel="icon" href="/assets/images/icon/logo.png">
    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">

</head>
<body class="bg">

    <div class="login">

        <img src="/assets/images/user/login_l.png" alt="">

        <div class="tab">
            <a href="/index.html"><img src="/assets/images/user/logo.png" class="logo" alt=""></a>
            <div class="tab_menu">
                <a class='active'>手机号快捷登录</a>
                <a>密码登录</a>
            </div>
            <div class="tab_group">
                <div class="group active fomr1">
                    <form>
                        <div class="form_group">
                            <p class="tel icon">
                                <label></label>
                                <input type="text" id="tel1" placeholder="请输入手机号码">
                            </p>
                        </div>
                        <div class="form_group">
                            <p class="ver_code icon">
                                <a id="getYzm">获取验证码</a>
                                <label></label>
                                <input type="text" id="yzm1" placeholder="请输入验证码">
                            </p>
                        </div>
                        <div class="form_group submit no_bor">
                            <p class="prompt" id="prompt1"></p>
                            <input type="submit" id="log1" class="sub" value="登录">
                        </div>
                        <div class="form_group oth no_bor">
                            <a href="register.html">注册</a>
                        </div>
                        <div class="other hide">
                            <p><span>第三方登录</span></p>
                            <div class="btns">
                                <a href=""><img src="/assets/images/user/ologin_wc.png" alt=""></a>
                                <a href=""><img src="/assets/images/user/ologin_qq.png" alt=""></a>
                                <a id="weibo"><img src="/assets/images/user/ologin_wb.png" alt=""></a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="group fomr2">
                    <form>
                        <div class="form_group">
                            <p class="tel icon">
                                <label></label>
                                <input type="text" id="tel2" placeholder="请输入手机号码">
                            </p>
                        </div>
                        <div class="form_group">
                            <p class="pwd icon">
                                <label></label>
                                <input type="password" id="pwd" placeholder="请输入密码">
                            </p>
                        </div>
                        <div class="form_group no_bor">
                            <p class="checkbox">
                                <a href="/views/user/forgotPwd.html">忘记密码</a>
                                <input type="checkbox" checked id="c1" name="ckb">
                                <label for="c1">记住密码</label>
                            </p>
                        </div>
                        <div class="form_group submit no_bor">
                            <p class="prompt" id="prompt2"></p>
                            <input type="submit" class="sub" id="log2" value="登录">
                        </div>
                        <div class="form_group oth no_bor">
                            <a href="register.html">注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
    <script data-main="/config" src="/plugins/require/require.js"></script>
    <script src="/controllers/user/login.js"></script>
<html>
