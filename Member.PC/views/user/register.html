<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>银个购-注册</title>
    
    <link rel="icon" href="/assets/images/icon/logo.png">
    <link href="/assets/css/main.css" rel='stylesheet' type="text/css">

</head>
<body class="bg">

    <div class="login register">

        <img src="/assets/images/user/login_l.png" alt="">

        <div class="tab">
            <a href="/index.html"><img src="/assets/images/user/logo.png" class="logo" alt=""></a>
            <div class="tab_menu">
                <a class='active'>手机号快速注册</a>
                <a>普通注册</a>
            </div>
            <div class="tab_group">
                <div class="group active">
                    <form>
                        <div class="form_group">
                            <p class="tel icon">
                                <label></label>
                                <input type="text" id="tel1" placeholder="请输入手机号码">
                            </p>
                        </div>
                        <div class="form_group">
                            <p class="ver_code icon">
                                <a id="getYzm1">获取验证码</a>
                                <label></label>
                                <input type="text" id="yzm1" placeholder="请输入验证码">
                            </p>
                        </div>
                        <div class="form_group no_bor">
                            <p class="checkbox">
                                <input type="checkbox" checked id="c1" name="ckb">
                                <label for="c1">我已阅读并同意</label>
                                <a class="yhxy">用户协议</a>
                            </p>
                        </div>
                        <div class="form_group submit no_bor">
                            <p class="prompt" id="prompt1"></p>
                            <input type="submit" class="sub" id="register1" value="注册">
                        </div>
                        <div class="form_group oth no_bor">
                            <a href="login.html">登录</a>
                        </div>
                    </form>
                </div>
                <div class="group">
                    <form>
                        <div class="form_group">
                            <p class="tel icon">
                                <label></label>
                                <input type="text" id="tel2" placeholder="请输入手机号码">
                            </p>
                        </div>
                        <div class="form_group">
                            <p class="pwd icon">
                                <label></label>
                                <input type="password" id='pwd' placeholder="请输入密码">
                            </p>
                        </div>
                        <div class="form_group">
                            <p class="pwd2 icon">
                                <label></label>
                                <input type="password" id="repwd" placeholder="确认密码">
                            </p>
                        </div>
                        <div class="form_group">
                            <p class="ver_code icon">
                                <a id="getYzm2">获取验证码</a>
                                <label></label>
                                <input type="text" id="yzm2" placeholder="请输入验证码">
                            </p>
                        </div>
                        <div class="form_group no_bor">
                            <p class="checkbox">
                                <input type="checkbox" checked id="c2" name="ckb">
                                <label for="c2">我已阅读并同意</label>
                                <a class="yhxy">用户协议</a>
                            </p>
                        </div>
                        <div class="form_group submit no_bor">
                            <p class="prompt" id="prompt2"></p>
                            <input type="submit" class="sub" id="register2" value="注册">
                        </div>
                        <div class="form_group oth no_bor">
                            <a href="login.html">登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
    <script data-main="/config" src="/plugins/require/require.js"></script>
    <script src="/controllers/user/register.js"></script>
<html>
